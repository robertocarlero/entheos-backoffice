<ion-header class="ion-no-border">
	<ion-toolbar color="light" class="px-2">
		<ion-back-button slot="start">
			<ion-icon slot="icon-only" name="arrow-back"></ion-icon>
		</ion-back-button>
		<ion-menu-button slot="end"></ion-menu-button>
	</ion-toolbar>
</ion-header>
<ion-content color="light">
	<div class="content mx-auto app-max-width w-100 h-100">
		<div class="p-3">
			<ion-card
				color="dark"
				class="header w-100 d-flex shadow-sm align-items-center m-0"
			>
				<div class="content p-3 py-4">
					<ion-card-title mode="md" class="font-weight-bold">
						Hello {{name}}
					</ion-card-title>
					<p class="mt-2">
						“No se trata de tener las oportunidades adecuadas. Se
						trata de manejar las oportunidades correctamente”
					</p>
				</div>
				<figure class="asset">
					<img src="assets/img/reading-list-amico.svg" alt="" />
				</figure>
			</ion-card>
		</div>
		<app-products-list
			[data]="products.all"
			[fixed]="true"
			(output)="onProductsListOutput($event)"
		></app-products-list>
	</div>
</ion-content>
