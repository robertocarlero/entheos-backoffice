<ion-header class="ion-no-border">
	<ion-toolbar color="light">
		<ion-back-button slot="start" defaultHref="settings">
			<ion-icon slot="icon-only" name="arrow-back"></ion-icon>
		</ion-back-button>
		<ion-title mode="ios">Change email address</ion-title>
	</ion-toolbar>
</ion-header>
<ion-content color="light">
	<div class="content mx-auto app-max-width w-100 h-100 pt-3">
		<form
			class="w-100 p-4 d-flex flex-column"
			[formGroup]="form"
			(ngSubmit)="onFormSubmit()"
			(keyup.enter)="onFormSubmit()"
		>
			<mat-form-field appearance="outline" class="w-100">
				<mat-label>New email address</mat-label>
				<mat-icon matPrefix>alternate_email</mat-icon>
				<input
					matInput
					type="email"
					placeholder="Ex. jhon@mail.com"
					formControlName="email"
					[errorStateMatcher]="matcher"
				/>
				<mat-error *ngIf="form.get('email')?.invalid">
					<app-errors [errors]="form.get('email')?.errors">
					</app-errors>
				</mat-error>
			</mat-form-field>
			<mat-form-field appearance="outline" class="w-100">
				<mat-label>Confirm your email address</mat-label>
				<mat-icon matPrefix>alternate_email</mat-icon>
				<input
					matInput
					type="email"
					placeholder="Ex. jhon@mail.com"
					formControlName="email_confirm"
					[errorStateMatcher]="matcher"
				/>
				<mat-error *ngIf="form.get('email_confirm')?.invalid">
					<app-errors [errors]="form.get('email_confirm')?.errors">
					</app-errors>
				</mat-error>
			</mat-form-field>
			<ion-button
				[disabled]="form.pristine || form.invalid"
				type="submit"
				class="w-100 mt-3 radius-all"
			>
				Save
			</ion-button>
		</form>
	</div>
</ion-content>
