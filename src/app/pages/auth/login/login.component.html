<h1 class="text-center">Sign in with</h1>
<form class="form" [formGroup]="form" (ngSubmit)="onFormSubmit()">
	<mat-form-field appearance="outline" class="full-width">
		<input
			matInput
			placeholder="Email"
			formControlName="email"
			[errorStateMatcher]="matcher"
			(keyup.enter)="password.focus()"
		/>
		<mat-hint>Please enter your email</mat-hint>
		<mat-error
			*ngIf="
				form.controls.email.hasError('email') &&
				!form.controls.email.hasError('required')
			"
		>
			Please enter a valid email address
		</mat-error>
		<mat-error *ngIf="form.controls.email.hasError('required')">
			Email is <strong>required</strong>
		</mat-error>
	</mat-form-field>
	<mat-form-field appearance="outline" class="full-width">
		<input
			matInput
			#password
			placeholder="Password"
			formControlName="password"
			[errorStateMatcher]="matcher"
			[type]="hide ? 'password' : 'text'"
			(keyup.enter)="onFormSubmit()"
		/>
		<span matSuffix (click)="hide = !hide">
			<mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
		</span>
		<mat-hint>Please enter your password</mat-hint>
		<mat-error
			*ngIf="
				form.controls.password.hasError('minlength') &&
				!form.controls.password.hasError('required')
			"
		>
			Password must be at least <strong>6 characters</strong>
		</mat-error>
		<mat-error *ngIf="form.controls.password.hasError('required')">
			Password is <strong>required</strong>
		</mat-error>
	</mat-form-field>
	<ion-button expand="block" type="submit">Sign In</ion-button>
</form>
<h1 class="text-center">or</h1>
<div class="buttons shadow-sm">
	<ion-button
		(click)="onGoogleButtonsClick()"
		class="m-0"
		expand="full"
		color="light"
	>
		<ion-icon class="mr-2" src="assets/icons/google.svg"></ion-icon>
		Google
	</ion-button>
	<ion-button
		(click)="onFacebookButtonsClick()"
		class="m-0"
		expand="full"
		color="facebook"
	>
		<ion-icon class="mr-2" src="assets/icons/facebook.svg"></ion-icon>
		Facebook
	</ion-button>
</div>
