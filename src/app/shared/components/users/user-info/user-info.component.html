<ion-card
	class="content w-100 h-100 m-0 shadow-none d-flex flex-column justify-content-between"
>
	<div class="head">
		<header class="header w-100 d-flex flex-column align-items-center">
			<figure
				class="avatar m-0 rounded-circle overflow-hidden shadow my-3"
			>
				<app-avatar
					[src]="image"
					[alt]="data?.name"
					class="w-100 h-100"
					size="big"
				></app-avatar>
			</figure>
			<ion-title color="dark" class="font-weight-bold">
				{{ data?.name | titlecase }}
			</ion-title>
		</header>
		<ion-list lines="none" class="m-0 px-3">
			<ion-item *ngIf="data?.dni">
				<ion-icon
					src="assets/icons/id-card-solid.svg"
					slot="start"
					color="primary"
				></ion-icon>
				<ion-label>{{ data?.dni | uppercase }}</ion-label>
			</ion-item>
			<ion-item *ngIf="data?.gender">
				<ion-icon
					src="assets/icons/venus-mars-solid.svg"
					slot="start"
					color="primary"
				></ion-icon>
				<ion-label>{{ data?.gender | titlecase }}</ion-label>
			</ion-item>
			<ion-item *ngIf="data?.address">
				<ion-icon
					src="assets/icons/map-marker-alt-solid.svg"
					slot="start"
					color="primary"
				></ion-icon>
				<ion-label>{{ data?.address }}</ion-label>
			</ion-item>
			<ion-item *ngIf="data?.birthday">
				<ion-icon
					src="assets/icons/birthday-cake-solid.svg"
					slot="start"
					color="primary"
				></ion-icon>
				<ion-label>{{ data?.birthday?.toDate() | date }}</ion-label>
			</ion-item>
			<ion-item *ngIf="data?.email">
				<ion-icon
					src="assets/icons/at-solid.svg"
					slot="start"
					color="primary"
				></ion-icon>
				<ion-label>{{ data?.email | lowercase }}</ion-label>
			</ion-item>
		</ion-list>
	</div>
	<footer class="w-100 px-3 my-3">
		<app-contact-buttons class="w-100" [data]="data"></app-contact-buttons>
	</footer>
</ion-card>
